<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Mint</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body ng-controller='GlobalController as nav'>

	<md-toolbar id="topToolbar" layout>
		<section layout flex layout-align="left" id="logo" >
			<img src="http://media.techonline.com/img/tmp/logo-placeholder.png" ui-sref="Home">
		</section>
		<section flex-offset="30" layout layout-align="end end">
			<md-button type="md-flat" disabled ng-show='nav.status.username;'> Welcome {{nav.status.username}} </md-button>
			<md-button type='button' ng-click='nav.logout()' ng-show='nav.status.username;'> Logout </md-button>
		</section>
	</md-toolbar>

	<ui-view></ui-view>
	<!-- Ext Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
	<script src="/javascript/app.js"></script>
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>

</body>
</html>
